<!doctype html>
<html lang="en">
{% load static %}

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">

  <title>MedAi</title>

</head>

<body >

  <nav class="navbar navbar-expand-lg navbar-light   " style="background-color: #62b6ac;color: #fcfcfc;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{%url 'home'%}">
        <img src="{% static 'images/logo.png' %}" alt="" width="150" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item ">
            <a class="nav-link active text-white" aria-current="page" href="{%url 'home' %}" >Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#doctorlist" >Doctor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white " aria-current="page" href="#ContactUs" >Contact</a>
          </li>
        
          

        </ul>
        <form class="d-flex">
          {% if user.is_authenticated %}
          
          <a href="{%url 'userlogout'%}" class="btn btn-outline-light text-white" type="submit">Logout</a>

          {% else %}

          <a href="{%url 'login'%}" class="btn btn-outline-light text-white" type="submit">Login</a>

          
          {% endif %}
         
        


         
        </form>
      </div>
    </div>
  </nav>



  {% block content %}

  {% endblock %}
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
